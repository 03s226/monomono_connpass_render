<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mars Rover Photos</title>
    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>🚀 火星探査機の写真を見る</h1>
    <form method="post">
        日付（YYYY-MM-DD）:
        <input type="date" name="date" value="{{ date }}" required>
        <input type="submit" value="画像を取得">
    </form>
    {% if photos %}
        <h2>📅 {{ date }} の画像（{{ photos|length }} 枚）</h2>
        <div class="photo-grid">
            {% for photo in photos %}
                <div>
                    <img src="{{ photo.img_src }}" alt="Mars photo">
                </div>
            {% endfor %}
        </div>
    {% elif date %}
        <p>😢 画像が見つかりませんでした。</p>
    {% endif %}
</body>
</html>
